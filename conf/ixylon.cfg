-- vim:ft=lua
-- Startup script for the interactive mode of ned

local L4 = require("L4");
local ld = L4.default_loader;

-- Channels for accessing different vbus objects
local vbus_eth = ld:new_channel();

-- Table that maps bus names to channel objects
local bus_table = {
    ["vbus_eth"] = vbus_eth,
};

-- Starts ixy-pcap, using the first device on the Vbus specified by bus_name
-- (defaults to ethdevs).
function ixy_pcap(bus_name, pkt_cnt)
    pkt_cnt  = pkt_cnt or -1;               -- Default to unbounded capture
    bus_name = bus_name or "vbus_eth";

    local bus = bus_table[bus_name];
    if (bus)
        then
        ld:startv(
            {
                caps =
                    {
                        vbus = bus,
                    },
            },
            "rom/ixy-pcap",
            "0",
            pkt_cnt);
    else
        print("Cannot start ixy-pcap: Bus " .. bus_name .. " does not exist!");
    end
end

